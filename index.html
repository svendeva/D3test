<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3.v3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var dataset = [ 17, 20, 15, 30, 12, 23, 35, 17, 15, 9, 21, 11, 3, 13 ];
            
            var w = 500;
            var h = 200;
            var barPadding = 1;

           /* d3.select("body").selectAll("p")
            .data(dataset)
            .enter()
            .append("div")
            .attr("class", "bar")
           .style("height", function(d) {
                var barHeight = d * 4;  //Scale up by factor of 5
                return barHeight + "px";
            });*/
            
            //Create SVG element
            var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
        
        svg.selectAll("rect")
           .data(dataset)
           .enter()
           .append("rect")
           .attr("x", function(d, i) {
    return i * 21;  //Bar width of 20 plus 1 for padding
})
            .attr("x", function(d, i) {
    return i * (w / dataset.length);
})
           .attr("y", function(d) {
    return h - d*4;  //Height minus data value
})
           
           /*.attr("width", 20)*/
           .attr("width", w / dataset.length - barPadding)
           .attr("height", function(d) {
                return(d*4);  //Just the data value
            })
            .attr("fill", "teal")
            .attr("fill", function(d) {
    return "rgb(0, 0, " + (d * 5) + ")";
});

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) {
                return d;
            })
             .attr("x", function(d, i) {
                  return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
            })
             .attr("y", function(d) {
                return h - (d * 4) +15;
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "white")
            .attr("text-anchor", "middle")
   
   
   
   
   
   ;

        </script>
        
        <style>
            .bar {
                display: inline-block;
                width: 20px;
                height: 75px;   /* We'll override this later */
                background-color: teal;
                margin-right: 2px;
            }
        </style>
    </body>
</html>
